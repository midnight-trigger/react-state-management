version: '3'
services:
  restapi:
    container_name: restapi
    build:
      context: ..
      dockerfile: ./build/Dockerfile
    volumes:
      - ..:/go/src/github.com/restapi
    tty: true
    environment:
      - TZ=Asia/Tokyo
    ports:
      - 8000:8000
    command: go run main.go
    depends_on:
      - db
    #     condition: service_healthy

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - type: volume
        source: dbdata
        target: /var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    # healthcheck:
    #   test: ["CMD-SHELL", "pg_isready", "-U", "postgres"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5


volumes:
  dbdata: